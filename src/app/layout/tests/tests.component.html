<div class="container">
    <div class="homereq">
        <div class="home">Home</div><p>/</p>
        <div class="request">Lab Tests</div>
    </div>
    <div class="main">
        <div class="selectmain">
            <div class="imgreq">Lab Tests</div>
            <div class="second">
                <div class="search">
                    <mat-form-field class="dr" appearance="outline">
                        <mat-label>Search by Test Name </mat-label>
                        <input matInput [formControl]="searchFilter" placeholder="Search" #input>
                        <mat-icon matPrefix>search</mat-icon>
                    </mat-form-field>
                </div>
                <div class="selectdate">

                    
                   
                    
                </div>
            </div>
            <!-- table -->
            <div class="maintab">
                <div class="spi">
                    <mat-spinner *ngIf="spinner"></mat-spinner>
                    </div>
                <table mat-table [dataSource]="dataSource" *ngIf="!spinner">
                    <!-- no data found -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                           <p style="margin-left:  00px;">No data Found</p>
                        </td>
                    </tr>


                   
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Imaging Tests Name </th>
                        <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
                    </ng-container>

                    
                    <ng-container matColumnDef="test_fee">
                        <th mat-header-cell *matHeaderCellDef> Test Fee </th>
                        <td mat-cell *matCellDef="let element"> {{element?.test_fee}} </td>
                    </ng-container>

                   
                    <ng-container matColumnDef="insurance_company_name">
                        <th mat-header-cell *matHeaderCellDef>Insurance Company </th>
                        <td mat-cell *matCellDef="let element"> {{element?.insurance_company_name}} </td>
                    </ng-container>

                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>


            </div>
            <div class="paginator">
                <mat-paginator [hidePageSize]="true" [pageSizeOptions]="[10]" (page)="getPageDetails($event)"> </mat-paginator>
            </div>


        </div>
    </div>
</div>

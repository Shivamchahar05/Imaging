<div class="container">
    <div>
        <img src="/assets/Screenshot from 2022-04-30 13-01.png">
    </div>
    <div class="conmenu">
        <div class="options">
            <a (click)="labrequest()">Lab Requests </a>
            <p>|</p>
            <a (click)="labreport()">Lab Reports </a>
            <p>|</p>
            <a (click)="eclims()">E-Clims </a>
            <p>|</p>
            <a (click)="labtest()">Lab Test </a>
            <p>|</p>
        </div>
        <!--  -->
        <div class="profile">
            <img src="https://as1.ftcdn.net/v2/jpg/02/32/71/62/1000_F_232716200_xTsnomMS5djsC6m9cDNQmEKtPgt11Xjo.jpg"
                alt="" />
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="profile()">
                    <mat-icon>assignment_ind</mat-icon>
                    <span>Profile</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>manage_accounts</mat-icon>
                    <span> Edit Profile</span>
                </button>
                <button mat-menu-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </div>

    </div>
</div>
<div>
    <div class="secondcon">
        <a (click)="layout()">Home</a>
        <p>/</p>
        <div class="tabs">
            <p *ngIf="request">Lab Request</p>
            <p *ngIf="reports">Lab Reports</p>
            <p *ngIf="clims">E-Clims</p>
            <p *ngIf="test">Lab Test</p>
        </div>
    </div>

</div>
<div class="thirdcon">
    <div>
        <div class="icon">
            <div class="fileicon"><img src="/assets/Screenshot from 2022-05-01 10-20-15.png"></div>
        </div>
        <div>
            <p class="validation">Account Under Validations</p>
            <p>Your account will be validated within 2-3 days by admin .Access all feature of the portal once validated
            </p>
        </div>
    </div>

</div>
